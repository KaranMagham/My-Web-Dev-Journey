<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events Demo</title>
  <script src="on.js" defer></script>
</head>
<body>
  <h2>JavaScript Events Example</h2>

  <!-- onClick Event -->
  <button id="clickBtn">Click Me</button>
  <p id="clickResult"></p>

  <!-- onMouseOver Event -->
  <h3 id="hoverText">Hover your mouse over this text</h3>

  <!-- onChange Event -->
  <label for="username">Enter your name:</label>
  <input type="text" id="username">
  <p id="greetResult"></p>
</body>
</html>
