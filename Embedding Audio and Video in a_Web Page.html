<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body bgcolor="#0fffff">
    <h2>Audio Example</h2>
    <audio controls>
        <source src="Awaaz.mp3" type="audio/mp3">
        Your browser does not support audio elements
    </audio>

    <h2>Video Example</h2>
    <video width="320" height="240" controls>
        <source src="Bhvdeo.mp4" type="video/mp4">
        Your browser does not support video elements
    </video>

    <h2>Video Example 2</h2>
    <video width="640" height="360" controls autoplay muted loop>
        <source src="Itachi.mp4" type="video/mp4">
        Your browser does not support video elements
    </video>
</body>
</html>
