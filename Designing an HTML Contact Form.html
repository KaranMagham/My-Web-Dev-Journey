<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
</head>
<body>
    <h1 align="center">Contact Us</h1>

    <!-- Name -->
    <label><b>Name:</b></label><br>
    <input type="text" id="name" name="name" placeholder="Enter Your Name" required><br>

    <!-- Email -->
    <label><b>Email:</b></label><br>
    <input type="text" id="email" name="email" placeholder="Enter Your E-mail Id" required><br>

    <!-- Phone Number -->
    <label><b>Phone Number:</b></label><br>
    <input type="number" id="number" name="number" placeholder="Enter Your Phone Number" required><br>

    <!-- Address -->
    <label><b>Address:</b></label><br>
    <input type="text" id="address" name="address" placeholder="Enter Your Address" required><br>

    <!-- Checkbox -->
    <label>Interested Subject:</label><br>
    <input type="checkbox" name="Computer Science"> Computer Science<br>
    <input type="checkbox" name="Information Technology"> Information Technology<br>
    <input type="checkbox" name="Artificial Intelligence"> Artificial Intelligence<br><br>

    <!-- Radio Button -->
    <label>Contact Method:</label><br>
    <input type="radio" name="contact" value="Female"> Female<br>
    <input type="radio" name="contact" value="Male"> Male<br>
    <input type="radio" name="contact" value="Others"> Others<br><br>

    <button type="submit">Submit</button>
</body>
</html>
