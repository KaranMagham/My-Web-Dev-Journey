<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Button</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .generate-btn {
      background: linear-gradient(135deg, #000000, #0055ff);
      color: white;
      padding: 20px 60px;
      font-size: 28px;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .generate-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 85, 255, 0.3);
    }
  </style>
</head>
<body>
<button onclick="generateData()" class="generate-btn">Generate</button>
<p id="result" style="margin-top: 20px; font-size: 20px; font-weight: 500;"></p>


  <script>
    async function generateData() {
      try {
        const res = await fetch('/generate');
        const text = await res.text();
        document.getElementById("result").innerText = text;
      } catch (err) {
        document.getElementById("result").innerText = "Error generating data!";
      }
    }
  </script>

</body>
</html>
